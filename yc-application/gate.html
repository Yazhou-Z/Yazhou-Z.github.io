<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentor Access</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body { font-family: sans-serif; display: flex; height: 100vh;
           justify-content: center; align-items: center; background: #f5f5f5; }
    .box { background: white; padding: 2em; border-radius: 10px;
           box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; text-align: center; }
    input { padding: 0.5em; margin-top: 1em; width: 100%; }
    button { margin-top: 1em; padding: 0.5em 1.2em; cursor: pointer; }
    .error { color: red; margin-top: 0.5em; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Private Sharing Page</h2>
    <p>This page is only shared with our potential mentor <strong>Bryant</strong>.<br>
    Please type his last name to unlock.</p>
    <input type="text" id="code" placeholder="Enter last name">
    <button onclick="check()">Unlock</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function check() {
      const val = document.getElementById("code").value.trim().toLowerCase();
      if (val === "lee") {
        window.location.href = "index.html"; // go to the real application
      } else {
        document.getElementById("error").textContent = "Incorrect. Please try again.";
      }
    }
  </script>
</body>
</html>
